<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <link type="text/css" rel="stylesheet" href="/global.css" />
    <title>X-TREME RPS</title>
  </head>
  <body onload="startGame()">
    <script src="./script.js"></script>
    <div class="computer">
      <h2>Computer</h2>
      <div class="computer-weapons">
        <div class="computer-weapons-pair">
          <img src="./images/rocks.svg" alt="rock" height="20px" />
          <p id="computer-rocks">5</p>
        </div>
        <div class="computer-weapons-pair">
          <img src="./images/paper.svg" alt="paper" height="20px" />
          <p id="computer-paper">5</p>
        </div>
        <div class="computer-weapons-pair">
          <img src="./images/scissors.svg" alt="scissors" height="20px" />
          <p id="computer-scissors">5</p>
        </div>
      </div>
    </div>

    <div class="arena">
      <h3>Computer</h3>
      <h3></h3>
      <h3>You</h3>
      <div id="computer-slot">
        <div class="cube-wrap">
          <div class="cube">
            <div class="side top">
              <img src="./images/rocks.svg" alt="rock" height="40px" />
            </div>
            <div class="side front">
              <img src="./images/paper.svg" alt="paper" height="40px" />
            </div>
            <div class="side bottom">
              <img src="./images/scissors.svg" alt="scissors" height="40px" />
            </div>
          </div>
        </div>
      </div>
      <h2>VS</h2>
      <div id="my-slot"></div>
    </div>

    <div class="you">
      <h2>You</h2>
      <div class="my-weapons">
        <button
          class="my-weapon-button"
          id="my-rocks-button"
          onclick="playerChooseWeapon('rocks')"
        >
          <img src="./images/rocks.svg" alt="rock" height="35px" />
          <p id="my-rocks">5</p>
        </button>
        <button
          class="my-weapon-button"
          id="my-paper-button"
          onclick="playerChooseWeapon('paper')"
        >
          <img src="./images/paper.svg" alt="paper" height="35px" />
          <p id="my-paper">5</p>
        </button>
        <button
          class="my-weapon-button"
          id="my-scissors-button"
          onclick="playerChooseWeapon('scissors')"
        >
          <img src="./images/scissors.svg" alt="scissors" height="35px" />
          <p id="my-scissors">5</p>
        </button>
      </div>
    </div>

    <button id="fight" disabled>Fight!</button>
  </body>
</html>
