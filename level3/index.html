<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <link type="text/css" rel="stylesheet" href="/global.css" />
    <title>X-TREME RPS</title>
  </head>
  <body onload="startGame()">
    <script src="./script.js"></script>
    <div class="computer">
      <h2>Computer</h2>
      <div class="computer-weapons">
        <div class="computer-weapons-pair">
          <img src="./images/rock.svg" alt="rock" height="20px" />
          <p id="computer-rocks">5</p>
        </div>
        <div class="computer-weapons-pair">
          <img src="./images/paper.svg" alt="paper" height="20px" />
          <p id="computer-paper">5</p>
        </div>
        <div class="computer-weapons-pair">
          <img src="./images/scissors.svg" alt="scissors" height="20px" />
          <p id="computer-scissors">5</p>
        </div>
      </div>
    </div>

    <div class="arena">
      <div id="computer-side">
        <h3>Computer</h3>
        <div id="computer-slot"></div>
      </div>
      <h2>VS</h2>
      <div id="my-side">
        <h3>You</h3>
        <div id="my-slot"></div>
      </div>
    </div>

    <div class="you">
      <h2>You</h2>
      <div class="my-weapons">
        <button class="my-weapon-button">
          <img src="./images/rock.svg" alt="rock" height="35px" />
          <p id="my-rocks">5</p>
        </button>
        <button class="my-weapon-button">
          <img src="./images/paper.svg" alt="paper" height="35px" />
          <p id="my-paper">5</p>
        </button>
        <button class="my-weapon-button">
          <img src="./images/scissors.svg" alt="scissors" height="35px" />
          <p id="my-scissors">5</p>
        </button>
      </div>
    </div>
  </body>
</html>
